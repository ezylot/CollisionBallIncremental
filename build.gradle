apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

allprojects {
    apply plugin: 'java'
}

version = '0.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

